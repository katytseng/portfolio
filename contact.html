<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://katytseng.github.io/portfolio/contact-style.css">
    <link rel="stylesheet" href="https://katytseng.github.io/portfolio/style.css">
    <script src="https://katytseng.github.io/portfolio/main.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#dialog" ).dialog();
        } );
    </script>
    <link rel="icon" href="https://katytseng.github.io/portfolio/images/site.jpeg">
    <title>contact me</title>
</head>
<body class="contactpage">
    <nav>
        <a href="https://katytseng.github.io/portfolio/index.html">about me</a>
        <a href="https://katytseng.github.io/portfolio/resume.html">resume</a>
        <a href="https://katytseng.github.io/portfolio/projects.html">projects</a>
        <a href="https://katytseng.github.io/portfolio/contact.html">contact</a>
    </nav> 
    <div id="dialog" title="Hey There!">
        <p>I will reply to your message as soon as possible!</p>
    </div>
    <main>
        <div class="container">
            <div class="leftCont">
                <img src="https://katytseng.github.io/portfolio/images/contact.png" alt="contact me">
            </div>
            <div class="rightCont">
                <div class="contactForm">
                    <form name="myForm" onsubmit="validateForm()">
                        <fieldset>
                            <legend>Send me a message</legend>
                            <div class="nameField">
                                <input type="text" name="name" id="yName" placeholder="name">
                            </div>
                            <br><br><br>
                            <div class="emailField">
                                <input type="text" name="email" id="yEmail" placeholder="email">
                            </div>
                            <br><br><br>
                            <div class="messageField">
                                <textarea name="message" id=" message" placeholder="enter your message here"></textarea>
                            </div>
                            <br><br><br>
                            <button type="submit" value="submit" id="submit">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div class="socials">
        <a href="https://www.instagram.com/katy.tseng/" target="blank"><i class="ai-instagram-fill"></i></a>
        <a href="https://www.linkedin.com/in/katy-tseng-553a50207" target="blank"><i class="ai-linkedin-box-fill"></i></a>
        <a href="https://github.com/katytseng" target="blank"><i class="ai-github-fill"></i></a>
        <a href="https://katytseng.github.io/portfolio/" target="blank"><i class="ai-globe"></i></a>
    </div>
    <p id="copyright">Coded by Katy with â™¡ 2022</p>
</body>
</html>
